<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="kali.png">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        header {
            background-color: #1c1c1c;
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid #333;
        }
        header h1 {
            margin: 0;
            font-size: 3em;
        }
        header p {
            font-size: 1.2em;
            font-style: italic;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 50px 20px;
        }
        .content h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2em;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #fff;
            background-color: #6200ea;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s;
        }
        .social-links a:hover {
            background-color: #3700b3;
            transform: scale(1.1);
        }
        .interests {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .interests span {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 5px;
            font-size: 1.1em;
        }
        .divider {
            height: 2px;
            background-color: #333;
            margin: 40px 0;
        }
        .footer {
            text-align: center;
            background-color: #1c1c1c;
            padding: 10px;
            color: white;
            font-size: 1em;
        }
        footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>

</header>
